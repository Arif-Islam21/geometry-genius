<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <!-- daisy and tailwind css installation -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- MAIN CONTENT CONTAINER -->
      <section class="flex flex-col m-4 md:flex-row">
        <!-- SHAPE CARD CONTAINER -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- TRIANGLE CARD -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle!</h2>
              <p>Area (A) = 0.5 X b X h</p>

              <div class="flex gap-2 mr-4 ml-2">
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-100"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
                <input
                  id="triangle-height"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-100"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
              </div>
              <div>
                <p>
                  Area: <span id="triangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>

              <div class="card-actions justify-center">
                <button onclick="triangleArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- RECTANGLE CARD -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img class="p-6" src="images/rectangle.png" alt="rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area(A) = W X L</p>
              <div class="flex">
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  id="rectangle-width"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-2 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  id="rectangle-length"
                  placeholder="l"
                  type="text"
                />
                <span class="ml-2">cm</span>
              </div>

              <div>
                <p>
                  Area: <span id="rectangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>

              <div class="card-actions justify-end">
                <button
                  id="rectangle-calculate-btn"
                  class="btn w-full btn-primary"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- PARALALLOGRAM CARD -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                class="p-4"
                src="images/parallelogram.png"
                alt="parallelogram"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Paralallogram!</h2>
              <p>Area (A): b X h</p>
              <div class="flex">
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  id="rectangle-width"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-2 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  id="rectangle-length"
                  placeholder="l"
                  type="text"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p>
                  Area: <span id="rectangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions justify-end">
                <button class="btn w-full btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!-- TRIANGLE CARD -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- AREA CALCUTION CONTAINER -->
        <div class="w-80 ml-4 border-2 border-gray-500 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </section>
    </main>

    <script src="scripts/triangleCalculate.js"></script>
    <script src="scripts/rectangleCalculate.js"></script>
    <script src="scripts/commonFunction.js"></script>
  </body>
</html>
